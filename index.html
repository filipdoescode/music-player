<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Music Player -->
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/music1.jpeg" alt="Album Art" />
      </div>
      <h2 id="title">Beethoven</h2>
      <h3 id="artist">Moonlight sonata</h3>
      <audio src="music/music1.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">5:21</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="forw" title="Next"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
